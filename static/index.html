<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Where I Went</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map {
		position: absolute;
		top: 0;
		bottom: 0;
		width: 100%;
		background-color: #242525;
	}
	#info {
		color: #ccc;
		width: 1px;
		height: 1px;
		padding: 0px 10px;
		position: fixed;
		left: 0;
		top: 0;
	}
    </style>
</head>
<body>
<div id='map'></div>
<div id='info'>
	<pre><version>v2020.04.19.004152</version></pre>
	<pre><b>Generated</b><div id="generated"><i>Loading...</i></div></pre>
	<pre><b>First record</b><div id="first"><i>Loading...</i></div></pre>
	<pre><b>Last record</b><div id="last"><i>Loading...</i></div></pre>
	<pre><b>Points</b><div id="num"><i>Loading...</i></div></pre>
</div>
<script>
mapboxgl.accessToken = "pk.eyJ1IjoiYW5kcmV3ZnJlbmNoIiwiYSI6ImNrNDZhazB1ODBpZDAzZ28xdHd5bHNrb28ifQ.QhjFyb7aaV6n6kYIG3Vukw";
var digestUrl = "https://map.afren.ch/digest.json";
var mapOptions = {
	container: "map",
	style: "mapbox://styles/andrewfrench/ck8z9c96s067j1ioc37hrkjl4",
	center: [-127, 46],
	zoom: 2,
	minZoom: 2,
	maxZoom: 11,
};
var pointLayer = {
	"id": "pointLayer",
	"type": "circle",
	"source": "locations",
	// "minzoom": 7,
	"paint": {
		"circle-color": "#ffc038",
		"circle-radius": 1,
		"circle-opacity": 0.9
	}
};
var heatmapLayer = {
	"id": "heatmapLayer",
	"type": "heatmap",
	"source": "locations",
	"paint": {
		"heatmap-intensity": [
			"interpolate",
			["exponential", 4],
			["zoom"],
			2, 0.1,
			11, 1
		],
		"heatmap-color": [
			"interpolate",
			["linear"],
			["heatmap-density"],
			0, "rgba(0,0,0,0)",
			0.4, "#ffc038",
			1, "#ffffff"
		],
		"heatmap-radius": [
			"interpolate",
			["linear"],
			["zoom"],
			0, 6,
			11, 4
		],
		"heatmap-opacity": 1
	}
};
var geoJson = {};
fetch(digestUrl)
	.then((response) => response.json())
	.then((data) => {
		console.log(data);
		now = new Date().getTime();
		document.getElementById("num").innerHTML = data["size"];
		firstAgo = (((now/1000) - data["firstTimestamp"]) / (60*60*24)).toFixed(0);
		lastAgo = (((now/1000) - data["lastTimestamp"]) / (60*60)).toFixed(0);
		generatedAgo = (((now/1000) - data["generatedAt"]) / (60*60)).toFixed(0);
		document.getElementById("first").innerHTML = ( firstAgo > 1 ? firstAgo + " days" : "1 day" ) + " ago";
		document.getElementById("last").innerHTML = ( lastAgo > 1 ? lastAgo + " hours": "1 hour" ) + " ago";
		document.getElementById("generated").innerHTML = ( generatedAgo > 1 ? generatedAgo + " hours" : "1 hour" )+ " ago";
		geoJsonPoints = new Array();
		for (i = 0; i < data["points"].length; i++) {
			geoJsonPoints.push({
				"type": "Feature",
				"geometry": {
					"type": "Point",
					"coordinates": [data["points"][i]["lng"], data["points"][i]["lat"]]
				}
			})
		};
		geoJson = {
			"type": "FeatureCollection",
			"features": geoJsonPoints
		};
		var map = new mapboxgl.Map(mapOptions);
		map.on('load', function() {
			map.addSource('locations', {
				"type": "geojson",
				"data": geoJson
			});
			map.addLayer(pointLayer);
			// map.addLayer(heatmapLayer);
		});
	})
	.catch(err => {
		console.error(err.message)
	})
</script>
</body>
</html>
